name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
      - 'type: enhancement'
  patch:
    labels:
      - 'type: bug'
      - 'type: chore'
      - 'type: refactor'
      - 'type: security'
      - 'type: docs'
      - 'type: test'
  default: patch


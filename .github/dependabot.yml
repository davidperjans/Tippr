version: 2
updates:
  # .NET dependencies
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "type: chore"
      - "area: backend"
    assignees:
      - "davidperjans"

  # npm dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/src/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "type: chore"
      - "area: frontend"
    assignees:
      - "davidperjans"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "type: chore"
      - "area: devops"
